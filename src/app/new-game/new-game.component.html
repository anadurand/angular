<div class="container">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="reloj">

      </div>
      <div class="messages">
        <p *ngFor="let message of messages">{{message.text}}</p>
      </div>
      <div class="">
        <form class="form-inline">
          <div class="form-group">
            <label for="message"></label>
            <input type="text" class="form-control" id="message" (keyup)="sendPost()">
          </div>
          <button type="submit" class="btn btn-default" (click)="sendPost()">Exviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
