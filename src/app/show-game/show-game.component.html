<div class="container">
  <div class="row">

    <div class="col-xs-8 col-xs-offset-2 newgame-container">
      <p *ngIf="remainingTime">{{remainingTime}} segundos</p>

      <h3>Juego n√∫mero {{gameStatus && gameStatus[0].nextgameid -1}}</h3>
      <div *ngFor="let games of realGame">
        <div class="messages">
          <p *ngFor= "let message of games.data.messages"> {{message}} </p>
        </div>
      </div>
      <div class="">
        <form class="form-inline">
          <div class="form-group">
            <label for="message"></label>
            <input type="text" class="form-control" id="message" [(ngModel)] = "post" name="post">
          </div>
          <button type="submit" class="btn btn-default" (click)="sendMessage(realGame[0].id )">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
